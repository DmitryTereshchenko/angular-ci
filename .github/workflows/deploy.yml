name: Build and Deploy to Netlify
on:
  push:
    branches:
      - deploy
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Build app
        uses: actions/checkout@v4
        with:
          ref: deploy
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run build
